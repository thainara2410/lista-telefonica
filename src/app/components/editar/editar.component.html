<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Editar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Editar</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input placeholder="Digite o nome do seu contato..." [(ngModel)]="contato.nome" required></ion-input>
      </ion-item>
      <ion-note *ngIf="nomeVazio" slot="error" color="danger">*O campo Nome é obrigatório!</ion-note>


      <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" placeholder="888-888-8888" [(ngModel)]="contato.telefone" required></ion-input>
      </ion-item>
      <ion-note *ngIf="telefoneVazio" slot="error" color="danger">*O campo Telefone é obrigatório!</ion-note>

      <ion-button *ngIf="!formEnviado" color="secondary" expand="block" (click)="enviar()">Salvar</ion-button>
      <ion-button expand="block" color="success" *ngIf="formEnviado">Formulário editado com sucesso!</ion-button>
    </ion-list>
  </ion-content>
