<ion-list>
  <ion-item *ngFor="let contato of contatos">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>{{contato.nome}}</ion-label>
    <ion-note slot="end">{{contato.telefone}}</ion-note>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="editarContato(contato.id)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="excluirContato(contato.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>
