<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="folder == 'Incluir'" >
    <app-incluir></app-incluir>
  </ion-content>
  <ion-content *ngIf="folder == 'Consultar'" >
    <app-consultar></app-consultar>
  </ion-content>
</ion-content>
